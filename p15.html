<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة حجر ورقة مقص</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .choices {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        .choice-btn:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #555;
        }

        .score {
            font-size: 1.2em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>لعبة حجر ورقة مقص</h1>

    <div class="choices">
        <button class="choice-btn" onclick="playRound('حجر')">✊ حجر</button>
        <button class="choice-btn" onclick="playRound('ورقة')">✋ ورقة</button>
        <button class="choice-btn" onclick="playRound('مقص')">✌️ مقص</button>
    </div>

    <div class="result" id="result">اختر خيارك للبدء</div>
    <div class="score" id="score">أنت: 0 | الكمبيوتر: 0</div>
   
    <button  style="margin: 20px;"  onclick="goBack()">العودة</button>

    <script>


function goBack() {
    window.history.back();
}




        const choices = ['حجر', 'ورقة', 'مقص'];
        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function playRound(playerChoice) {
            const computerChoice = getComputerChoice();
            let roundResult = '';

            if (playerChoice === computerChoice) {
                roundResult = 'تعادل!';
            } else if (
                (playerChoice === 'حجر' && computerChoice === 'مقص') ||
                (playerChoice === 'ورقة' && computerChoice === 'حجر') ||
                (playerChoice === 'مقص' && computerChoice === 'ورقة')
            ) {
                playerScore++;
                roundResult = `أنت ربحت! ${playerChoice} يفوز على ${computerChoice}`;
            } else {
                computerScore++;
                roundResult = `الكمبيوتر ربح! ${computerChoice} يفوز على ${playerChoice}`;
            }

            document.getElementById('result').textContent = `أنت اخترت: ${playerChoice}، الكمبيوتر اختار: ${computerChoice}. ${roundResult}`;
            document.getElementById('score').textContent = `أنت: ${playerScore} | الكمبيوتر: ${computerScore}`;
        }
    </script>
</body>
</html>
