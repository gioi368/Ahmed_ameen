
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number langoage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f3f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #3498db;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
        }

        .results {
            display: flex;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .counter-box {
            text-align: center;
        }

        .counter-box span {
            display: block;
            font-size: 24px;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Number of words and letters</h1>
        
        <textarea 
            id="textInput" 
            placeholder=" Writethe text here    ..."
            oninput="countWordsAndChars()"
        ></textarea>

        <div class="results">
            <div class="counter-box">
                <span>number words</span>
                <span id="wordCount">0</span>
            </div>
            
            <div class="counter-box">
                <span>number letter</spanعدد></span>
                <span id="charCount">0</span>
            </div>
        </div>
    </div>
 <br>
    <button onclick="goBack()">العودة</button>


    <script>

function goBack() {
    window.history.back();
}
        function countWordsAndChars() {
          
            const text = document.getElementById('textInput').value;
            
          
            const charCount = text.length;
            
          
            const words = text.trim().split(/\s+/);
            const wordCount = text.trim() === '' ? 0 : words.length;
            
          
            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('charCount').textContent = charCount;
        }
    </script>
</body>
</html>
