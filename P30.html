<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول درجة الحرارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>محول درجة الحرارة</h1>
        <div class="input-group">
            <label>المئوية (°C)</label>
            <input type="number" id="celsius" placeholder="أدخل القيمة">
        </div>
        <div class="input-group">
            <label>الفهرنهايت (°F)</label>
            <input type="number" id="fahrenheit" placeholder="أدخل القيمة">
        </div>
        <div class="input-group">
            <label>الكلفن (K)</label>
            <input type="number" id="kelvin" placeholder="أدخل القيمة">
        </div>
    </div>

    <button onclick="goBack()">العودة</button>

    <script>

                    
function goBack() {
            window.history.back();
        }

        const celsiusInput = document.getElementById('celsius');
        const fahrenheitInput = document.getElementById('fahrenheit');
        const kelvinInput = document.getElementById('kelvin');

      
        function round(value) {
            return Math.round(value * 100) / 100;
        }

        celsiusInput.addEventListener('input', () => {
            const celsius = parseFloat(celsiusInput.value);
            if (!isNaN(celsius)) {
                fahrenheitInput.value = round((celsius * 9/5) + 32);
                kelvinInput.value = round(celsius + 273.15);
            } else {
                fahrenheitInput.value = '';
                kelvinInput.value = '';
            }
        });

        fahrenheitInput.addEventListener('input', () => {
            const fahrenheit = parseFloat(fahrenheitInput.value);
            if (!isNaN(fahrenheit)) {
                celsiusInput.value = round((fahrenheit - 32) * 5/9);
                kelvinInput.value = round((fahrenheit - 32) * 5/9 + 273.15);
            } else {
                celsiusInput.value = '';
                kelvinInput.value = '';
            }
        });

        kelvinInput.addEventListener('input', () => {
            const kelvin = parseFloat(kelvinInput.value);
            if (!isNaN(kelvin)) {
                celsiusInput.value = round(kelvin - 273.15);
                fahrenheitInput.value = round((kelvin - 273.15) * 9/5 + 32);
            } else {
                celsiusInput.value = '';
                fahrenheitInput.value = '';
            }
        });
    </script>
</body>
</html>
