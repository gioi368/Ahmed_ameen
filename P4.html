<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة الإكراميات</title>
    <link rel="stylesheet" href="styles.css">
  <style>
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
    padding: 20px;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: 0 auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.input-group {
    margin: 15px 0;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 80%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 10px 0;
}

button:hover {
    background-color: #45a049;
}

.result {
    margin-top: 20px;
    padding: 10px;
    background-color: #f8f8f8;
    border-radius: 4px;
}
  
  </style>
  
  
</head>
<body>
    <div class="container">
        <h1>حاسبة الإكراميات</h1>
        
        <div class="input-group">
            <label for="billAmount">المبلغ الإجمالي:</label>
            <input type="number" id="billAmount" placeholder="أدخل المبلغ بالدينار">
        </div>

        <div class="input-group">
            <label for="tipPercentage">نسبة الإكرامية (%):</label>
            <input type="number" id="tipPercentage" value="10" min="0">
        </div>

        <button onclick="calculateTip()">احسب</button>

        <div class="result" id="result">
            <p>مبلغ الإكرامية: <span id="tipAmount">0.00</span> دينار</p>
            <p>المبلغ الإجمالي: <span id="totalAmount">0.00</span> دينار</p>
        </div>
    </div>
   <br>
    <button onclick="goBack()">العودة</button>


    <script >
  function goBack() {
    window.history.back();
}
  
  
  
  
  function calculateTip() {
    // الحصول على القيم من المدخلات
    const billAmount = parseFloat(document.getElementById('billAmount').value);
    const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);

    // التحقق من صحة المدخلات
    if (isNaN(billAmount) || billAmount <= 0) {
        alert("الرجاء إدخال مبلغ صحيح!");
        return;
    }

    // العمليات الحسابية
    const tipAmount = billAmount * (tipPercentage / 100);
    const totalAmount = billAmount + tipAmount;

    // عرض النتائج
    document.getElementById('tipAmount').textContent = tipAmount.toFixed(2);
    document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
}
  
  </script>
</body>
</html>
