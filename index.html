    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            color: #1877f2;
            margin-bottom: 25px;
        }

        /* أنماط الفورم */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
        }

        .gender-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .gender-option {
            display: flex;
            align-items: center;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #166fe5;
        }

        /* أنماط قائمة التطبيقات */
        .apps-section {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .apps-section h3 {
            text-align: center;
            color: #27ae60;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .app-btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .app-btn:hover {
            background-color: #1877f2;
            transform: translateY(-3px);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
  
    <div class="container">
        <h2>نموذج التسجيل</h2>
        <form id="signupForm " action=" index.html">
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>

            </div>

            <div class="form-group">

            </div>

            <div class="form-group">
                <label for="age">العمر:</label>
                <input type="number" id="age" min="18" max="100" required>
                <div class="error" id="ageError"></div>
            </div>

            <div class="form-group">
                <label for="password">رمز الدخول:</label>
                <input type="password" id="password" required>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label>النوع:</label>
                <div class="gender-group">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">ذكر</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">أنثى</label>
                    </div>
                </div>
            </div>

            <button type="submit">تسجيل الدخول</button>
        </form>

    <script>
        function validateForm(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const age = document.getElementById('age').value;
            const password = document.getElementById('password').value;
            const gender = document.querySelector('input[name="gender"]:checked');

            let isValid = true;

            // إعادة تعيين رسائل الخطأ
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });

            // التحقق من صحة كلمة المرور
            if (password.length < 6) {
                document.getElementById('passwordError').innerHTML = 'يجب أن تكون كلمة المرور على الأقل 6 أحرف';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            // التحقق من صحة العمر
            if (age < 18 || age > 100) {
                document.getElementById('ageError').innerHTML = 'العمر يجب أن يكون بين 18 و 100';
                document.getElementById('ageError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                alert('تم التسجيل بنجاح!');
                document.getElementById('signupForm').reset();
            }

            return false;
        }
    </script>
